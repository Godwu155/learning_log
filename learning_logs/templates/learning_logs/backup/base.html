<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记</title>
</head>
<body>
    <header>
        <p>
            <a href="{% url 'learning_logs:index' %}">学习笔记 (Learning Log)</a> -
            <a href="{% url 'learning_logs:topics' %}">主题</a> -
            {% if user.is_authenticated %}
                Hello, {{ user.username }}.
            {% else %}
                <a href="{% url 'accounts:register' %}">注册</a> -
                <a href="{% url 'accounts:login' %}">登录</a>
            {% endif %}
        </p>
    </header>

    <main>
        {% block content %}
        {% endblock content %}

        {% if user.is_authenticated %}
            <hr />
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button name="submit">注销</button>
            </form>
        {% endif %}
    </main>
</body>
</html>
